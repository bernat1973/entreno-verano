<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Datos Personales</title>
</head>
<body>
    <h1>Datos Personales</h1>
    {% if mensaje %}
        <p style="color: green;">{{ mensaje }}</p>
    {% endif %}
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ nombre }}" required><br><br>
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" name="peso" value="{{ peso }}" step="0.1" min="0"><br><br>
        <label for="estatura">Estatura (cm):</label>
        <input type="number" id="estatura" name="estatura" value="{{ estatura }}" step="0.1" min="0"><br><br>
        <label for="meta_km">Meta de km (semana actual):</label>
        <input type="number" id="meta_km" name="meta_km" value="{{ meta_km }}" step="0.1" min="0"><br><br>
        <label for="ejercicios_type">Tipo de ejercicios:</label>
        <select id="ejercicios_type" name="ejercicios_type">
            <option value="bodyweight" {% if ejercicios_type == "bodyweight" %}selected{% endif %}>Bodyweight</option>
            <option value="weights" {% if ejercicios_type == "weights" %}selected{% endif %}>Weights</option>
        </select><br><br>
        <button type="submit">Guardar</button>
    </form>

    <h2>Cambiar Usuario</h2>
    <form method="post" action="{{ url_for('cambiar_usuario') }}">
        <label for="usuario">Selecciona usuario:</label>
        <select id="usuario" name="usuario" required>
            {% for user in usuarios %}
                <option value="{{ user }}">{{ user }}</option>
            {% endfor %}
        </select><br><br>
        <button type="submit">Cambiar</button>
    </form>

    <h2>Nuevo Usuario</h2>
    <form method="post" action="{{ url_for('nuevo_usuario') }}">
        <label for="nuevo_usuario">Nombre del nuevo usuario:</label>
        <input type="text" id="nuevo_usuario" name="nuevo_usuario" required><br><br>
        <button type="submit">Crear</button>
    </form>

    <p>Semana actual: {{ semana_actual }}</p>
</body>
</html>
