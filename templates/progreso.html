<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progreso del Entrenamiento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0077b6;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    }
    h2 {
      color: #0077b6;
      margin-bottom: 1rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }
    input, select {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #0077b6;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
    }
    button:hover {
      background: #005f87;
    }
    .link {
      display: block;
      margin-top: 2rem;
      text-align: center;
    }
    .link a {
      color: #0077b6;
      text-decoration: none;
      font-weight: bold;
    }
    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Seguimiento de Progreso</h1>
  </header>
  <main>
    <h2>Registrar Ejercicio</h2>
    <form id="form-progreso">
      <div class="form-group">
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" required>
      </div>
      <div class="form-group">
        <label for="ejercicio">Ejercicio:</label>
        <input type="text" id="ejercicio" placeholder="Ej. Flexiones" required>
      </div>
      <div class="form-group">
        <label for="series">Series:</label>
        <input type="number" id="series" min="1" required>
      </div>
      <div class="form-group">
        <label for="repeticiones">Repeticiones:</label>
        <input type="number" id="repeticiones" min="1" required>
      </div>
      <button type="submit">Guardar</button>
    </form>
    <div class="link">
      <a href="resm.html">Ver Resumen de Progreso</a>
    </div>
  </main>

  <script>
    // Guardar progreso en LocalStorage
    document.getElementById('form-progreso').addEventListener('submit', function(e) {
      e.preventDefault();

      const fecha = document.getElementById('fecha').value;
      const ejercicio = document.getElementById('ejercicio').value;
      const series = document.getElementById('series').value;
      const repeticiones = document.getElementById('repeticiones').value;

      const registro = { fecha, ejercicio, series, repeticiones };

      let progresos = JSON.parse(localStorage.getItem('progresos')) || [];
      progresos.push(registro);

      localStorage.setItem('progresos', JSON.stringify(progresos));

      alert('✅ Registro guardado con éxito');
      document.getElementById('form-progreso').reset();
    });
  </script>
</body>
</html>
