<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A침adir Ejercicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #f8f9fa; }
        .navbar { background-color: #007bff; }
        .navbar-brand, .nav-link { color: white !important; }
        .nav-link:hover { color: #e0e0e0 !important; }
        .container { margin-top: 20px; }
        .error { color: red; font-weight: bold; }
        .mensaje { color: green; font-weight: bold; }
        .card { margin-bottom: 20px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Entreno Verano</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Datos Personales</a></li>
                    <li class="nav-item"><a class="nav-link" href="/entreno">Entreno</a></li>
                    <li class="nav-item"><a class="nav-link" href="/correr">Correr</a></li>
                    <li class="nav-item"><a class="nav-link" href="/progreso">Progreso</a></li>
                    <li class="nav-item"><a class="nav-link" href="/resumen">Resumen</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">A침adir Ejercicio Personalizado</h1>
                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                {% if mensaje %}
                    <div class="alert alert-success">{{ mensaje }}</div>
                {% endif %}
                <form method="POST" action="/anadir_ejercicio">
                    <div class="mb-3">
                        <label for="fecha" class="form-label">Fecha:</label>
                        <input type="date" class="form-control" id="fecha" name="fecha" required value="{{ fecha }}">
                    </div>
                    <div class="mb-3">
                        <label for="ejercicio" class="form-label">Ejercicio:</label>
                        <input type="text" class="form-control" id="ejercicio" name="ejercicio" placeholder="Ejemplo: Plancha con elevaci칩n de pierna" required>
                    </div>
                    <button type="submit" class="btn btn-primary">A침adir Ejercicio</button>
                    <a href="/entreno?fecha={{ fecha }}" class="btn btn-secondary">Volver</a>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
