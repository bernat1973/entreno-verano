<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen Motivacional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .nav-link:hover {
            color: #e0e0e0 !important;
        }
        .container {
            margin-top: 20px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .card {
            margin-bottom: 20px;
        }
        .ranking-text {
            font-size: 2em;
            font-weight: bold;
            color: #28a745;
            text-align: center;
        }
        .resumen-text {
            white-space: pre-wrap;
            font-size: 1.1em;
            line-height: 1.6;
        }
        .recompensa-destacada {
            background-color: #e9f7ef;
            padding: 15px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Entreno Verano</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Datos Personales</a></li>
                    <li class="nav-item"><a class="nav-link" href="/entreno">Entreno</a></li>
                    <li class="nav-item"><a class="nav-link" href="/correr">Correr</a></li>
                    <li class="nav-item"><a class="nav-link" href="/progreso">Progreso</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/resumen">Resumen</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">Resumen Motivacional</h1>
                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                <form method="GET" action="/resumen">
                    <div class="mb-3">
                        <label for="fecha" class="form-label">Selecciona una fecha:</label>
                        <input type="date" class="form-control" id="fecha" name="fecha" value="{{ fecha }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Ver Resumen</button>
                </form>
                <h3 class="mt-4 text-center">Tu Semana</h3>
                <p class="ranking-text">{{ ranking }} {{ imagen_ranking }}</p>
                <p class="resumen-text">{{ texto_resumen }}</p>
                {% if recompensas %}
                    <div class="recompensa-destacada">
                        üéÅ Recompensa Principal: {{ recompensas[0] }}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
